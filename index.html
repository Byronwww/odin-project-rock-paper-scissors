<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "css/style.css">
    <script type = "text/javascript" src ="scripts/javascript.js"></script>
    <title>Odin Project - Rock Paper Scissors JavaScript Project</title>
</head>

<body>

    <div class = "header">    
        <h1>Make Your Selection</h1>
        <h2>Let's Play!</h2>
        <h3>Best of 5 rounds!</h3>
    </div>

    
    <div class = "buttons">
        <p></p>
       
        <form>
        <input type ="button" onclick ="playRound('Rock')" value = "ROCK">
        <input type ="button" onclick ="playRound('Paper')" value = "PAPER">
        <input type ="button" onclick ="playRound('Scissors')" value = "SCISSORS">   
    </div>
    </p>

    <div class = "image">        
        <img src="images/alexKidd.jpeg" id="image" height="125px" width ="125px">
    </div>

    <div class ="selection">
        <div class="playerSelection">
            <img src="images/playerFist.jpeg" id="playerSelectionImage" height="125px" width ="125px"> 
        </div>
        
        <div class="computerSelection">
            <img src="images/playerFist.jpeg" id="computerSelectionImage" height="125px" width ="125px">          
        </div>
    </div>


    <div class ="scoreBoard">
        <div class="playerScore">
            <h2>Player Score:</h2>
            <h2 id = "playerScoreText">0</h2>
        </div>
        <div class="computerScore">
            <h2>Computer Score: </h2>
            <h2 id = "computerScoreText">0</h2>
        </div>
    </div>

    <div class = "resetButton">
    <p>
        <input type ="button" onclick ="resetGame()" value = "Reset Game">
    </p>
    </div>

    </form>
</body>
</html>
